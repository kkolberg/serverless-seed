service: petshop${file(versioning.jenkins.js):version} #the ${} is used by jenkins to up version in pr

provider:
  name: aws
  runtime: nodejs4.3
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:*
        - dynamodb:*
      Resource: "*"
  environment:
    IS_SERVERLESS: ${file(deploy.env.yml):IS_SERVERLESS}
    LIFECYCLE: ${file(deploy.env.yml):LIFECYCLE}

package:
  exclude:
    - tests/**
    - .git/**
    - coverage/**
    - .sonar/**
    - src/**
    - node_modules/@types/**
    - testresults
    - build/**/*.js.map
    - build/test/**
    - sonar-project.properties
    - versioning.js
    - tsconfig.json
    - .env
  
functions:
  pets:
    environment:
      PETS_BUCKET: ${file(deploy.env.yml):PETS_BUCKET}
      PETS_BUCKET_KEY: ${file(deploy.env.yml):PETS_BUCKET_KEY}
    handler: build/src/functions/pets/handler.pets
    events:
      - http:
          path: pets
          method: GET
      - http:
          path: pets
          method: POST
  auth:
    environment:
      GLU_URL: ${file(deploy.env.yml):GLU_URL}
    handler: build/src/functions/auth/handler.auth
    events:
      - http:
          path: auth/heartbeat
          method: GET
      - http:
          path: auth
          method: POST
  mockglu:
    handler: build/src/functions/mockglu/handler.glu
    events:
      - http:
          path: glu/heartbeat
          method: GET
      - http:
          path: glu
          method: POST
  petCache:
    handler: build/src/functions/petCache/handler.petCache
    events:
      - http:
          path: petCache
          method: GET
      - http:
          path: petCache
          method: POST

resources:
  Resources:
    PetCacheDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: 'pets'

custom:
  dynamodb:
    start:
      port: 8000
      inMemory: true
      migration: true
    migration:
      dir: ./offline/migrations

plugins:
  - serverless-dynamodb-local
  - serverless-offline